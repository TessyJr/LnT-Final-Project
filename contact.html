                </div>

    <!-- contact us form -->
    <section id="contact" class="">
        <div class="container my-5 py-5">
            <h1 class="fw-bolder display-1 text-center">Formulir Kontak</h1>
            <p class="lead text-center">
                Beri tahu kami pertanyaan, saran, dan kekhawatiran Anda dengan mengisi formulir kontak di bawah ini!
            </p>

            <form action="" class="d-flex flex-column gap-2 fs-5" id="contactForm">
                <div class="d-flex flex-column">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" class="px-2 border-2 rounded ">
                    <p class="text-danger"></p>
                </div>
                <div class="d-flex flex-column">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="px-2 border-2 rounded " name="field2">
                    <p class="text-danger"></p>
                </div>
                <div class="d-flex flex-column">
                    <label for="telepon">Nomor telepon:</label>
                    <input type="text" id="telepon" class="px-2 border-2 rounded ">
                    <p class="text-danger"></p>
                </div>
                <div class="d-flex flex-column">
                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" cols="30" rows="10" class="border-2 rounded px-2"></textarea>
                    <p class="text-danger"></p>
                </div>
                <div class="pt-3">
                    <p id="status"></p>
                    <p class="text-warning" id="status"></p>
                </div>
                <div class="">
                    <button type="submit" id="submitBtn" class="rounded px-4 border-1 py-2">Kirim</button>
                </div>
            </form>
    </section>

    <!-- footer -->
    <footer id="footer" class="text-center text-white" style="background-color: #6867AC;">
